<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 500px;
            height: 500px;
            background-color: #eee;
            /* padding: 10px; */
            overflow: hidden;
            margin: 100px auto;
            font-size: 0;
        }
        .pics_ctn {
            cursor: pointer;
            width: 10000px;
            transition: all 1s;
            /* transform: translate(-500px); */
            /* margin-left: -500px; */
        }
        .pics_ctn>img {
            width: 500px;
            height: 500px;
            object-fit: cover;
        }
    </style>
    <script src="../../jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="pics_ctn" title="点击切换下一张">
            <img src="./album1.jpg" alt="1">
            <img src="./album2.jpg" alt="2">
            <img src="./album3.jpg" alt="3">
            <img src="./album4.jpg" alt="4">
            <img src="./album5.jpg" alt="5">
        </div>
    </div>
</body>
<script>
    // 法一：animate
    // $(".pics_ctn>img").click(function(){
    //     $(".pics_ctn>img").eq($(this).index()).animate({'width': 0,'height': '500px'},2000);
    // })
    // 法二：translate
    // var view_index = 1
    // $(".pics_ctn").click(function(){
    //     $(".pics_ctn").css('transform','translate(' + (-500* view_index) + 'px)');
    //     view_index++;
    //     if(view_index >= $(".pics_ctn>img").length){
    //         view_index = 1;
    //     }
    // })
    // 法三：margin-left（原理与法二一致）
    var view_index = 1
    $(".pics_ctn").click(function(){
        // 停止当前运行的动画
        // $(".pics_ctn").stop(true);
        $(".pics_ctn").css('margin-left',(-500* view_index) + 'px');
        view_index++;
        if(view_index >= $(".pics_ctn>img").length){
            view_index = 1;
        }
    })
</script>
</html>
